<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Bootstrap Task 3</title>
</head>

<body>
  <div class="container">
    <form id="myForm" action="" method="post">
    <div class="container bg-light col-6 mt-3 pt-2 pb-2">
        <div class="form-group">
            <label for="firstName"><i class="fas fa-user"></i> First Name</label>
            <input type="text" class=" form-control" id="firstName" name="firstName" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
            <input type="text" class=" form-control" id="lastName" name="lastName" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> E-Mail</label>
            <input type="email" class=" form-control" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone</label>
            <input type="tel" class=" form-control" id="phone" name="phone" placeholder="Phone" required>
          </div>
          <div class="form-group">
            <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
            <input type="text" class=" form-control" id="address" name="address" placeholder="Address" required>
          </div>
          <div class="form-group">
            <label for="city"><i class="fas fa-city"></i> City</label>
            <input type="text" class=" form-control" id="city" name="city" placeholder="City" required>
          </div>
          <div class="form-group">
            <label for="state"><i class="fas fa-map"></i> State</label>
            <input type="text" class=" form-control" id="state" name="state" placeholder="Please select your state" required>
          </div>
          <div class="form-group">
            <label><i class="fas fa-question-circle"></i> Do you have hosting? </label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioOption" id="radioYes" value="yes" required>
              <label class="form-check-label" for="radioYes">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioOption" id="radioNo" value="no" required>
              <label class="form-check-label" for="radioNo">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="projectDescription"><i class="fas fa-comment"></i> Project Description</label>
            <textarea class="col-lg-4 form-control" id="projectDescription" name="projectDescription" placeholder="Project Description" required></textarea>
          </div>
          <button type="submit" class="text-white btn btn-warning">Send <i class="fas fa-paper-plane fa-sm"></i> </button>
        </form>
    </div>
      
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
